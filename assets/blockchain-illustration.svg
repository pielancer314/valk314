<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="600" fill="#1a365d" opacity="0.1"/>
    
    <!-- Blockchain Nodes -->
    <g id="blockchain-nodes">
        <!-- Node 1 -->
        <circle cx="200" cy="300" r="50" fill="#1a365d" opacity="0.9"/>
        <text x="200" y="300" text-anchor="middle" fill="white" font-family="Arial" font-size="14">Node 1</text>
        
        <!-- Node 2 -->
        <circle cx="400" cy="200" r="50" fill="#1a365d" opacity="0.9"/>
        <text x="400" y="200" text-anchor="middle" fill="white" font-family="Arial" font-size="14">Node 2</text>
        
        <!-- Node 3 -->
        <circle cx="400" cy="400" r="50" fill="#1a365d" opacity="0.9"/>
        <text x="400" y="400" text-anchor="middle" fill="white" font-family="Arial" font-size="14">Node 3</text>
        
        <!-- Node 4 -->
        <circle cx="600" cy="300" r="50" fill="#1a365d" opacity="0.9"/>
        <text x="600" y="300" text-anchor="middle" fill="white" font-family="Arial" font-size="14">Node 4</text>
    </g>
    
    <!-- Connections -->
    <g id="connections" stroke="#2d3748" stroke-width="2">
        <line x1="250" y1="300" x2="350" y2="200"/>
        <line x1="250" y1="300" x2="350" y2="400"/>
        <line x1="450" y1="200" x2="550" y2="300"/>
        <line x1="450" y1="400" x2="550" y2="300"/>
        <line x1="400" y1="250" x2="400" y2="350"/>
    </g>
    
    <!-- Data Blocks -->
    <g id="data-blocks">
        <rect x="150" y="100" width="100" height="60" rx="10" fill="#4299e1" opacity="0.9"/>
        <rect x="350" y="50" width="100" height="60" rx="10" fill="#4299e1" opacity="0.9"/>
        <rect x="550" y="100" width="100" height="60" rx="10" fill="#4299e1" opacity="0.9"/>
        <rect x="150" y="440" width="100" height="60" rx="10" fill="#4299e1" opacity="0.9"/>
        <rect x="350" y="490" width="100" height="60" rx="10" fill="#4299e1" opacity="0.9"/>
        <rect x="550" y="440" width="100" height="60" rx="10" fill="#4299e1" opacity="0.9"/>
    </g>
    
    <!-- Animated Elements -->
    <style>
        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }
        .pulse {
            animation: pulse 2s infinite;
        }
    </style>
    
    <g class="pulse">
        <circle cx="200" cy="300" r="55" fill="none" stroke="#4299e1" stroke-width="2"/>
        <circle cx="400" cy="200" r="55" fill="none" stroke="#4299e1" stroke-width="2"/>
        <circle cx="400" cy="400" r="55" fill="none" stroke="#4299e1" stroke-width="2"/>
        <circle cx="600" cy="300" r="55" fill="none" stroke="#4299e1" stroke-width="2"/>
    </g>
</svg>
